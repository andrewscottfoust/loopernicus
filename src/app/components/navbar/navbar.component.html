<div class="main-nav" [class.open]="navOpen">
  <a class="main-nav-open-btn" [hidden]="navOpen" (click)="navOpen = true;">
    <i class="fa fa-navicon"></i>
  </a>
  <a class="main-nav-close-btn" [hidden]="!navOpen" (click)="navOpen = false;">
    <i class="fa fa-close"></i>
  </a>
  <div class="nav-items" [hidden]="!navOpen">
    <div class="nav-link-item">
      <a routerLink="/" (click)="navOpen = false;"><i class="fa fa-home"></i> Home</a>
    </div>
    <div *ngIf="!isLoggedIn" class="nav-link-item">
      <a routerLink="/register" (click)="navOpen = false;"><i class="fa fa-pencil"></i> Register</a>
    </div>
    <div *ngIf="!isLoggedIn" class="nav-link-item">
      <a routerLink="/login" (click)="navOpen = false;"><i class="fa fa-sign-in"></i> Login</a>
    </div>
    <div *ngIf="isLoggedIn" class="nav-link-item">
      <a routerLink="/login" (click)="navOpen = false;"><i class="fa fa-user"></i> {{loggedInUser}}</a>
    </div>
    <div *ngIf="isLoggedIn" class="nav-link-item">
      <a (click)="onLogoutClick(); navOpen = false;"><i class="fa fa-sign-out"></i> Logout</a>
    </div>
  </div>
</div>
